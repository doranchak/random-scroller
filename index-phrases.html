        class ScrollingName {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'name';
                this.reset();
                document.body.appendChild(this.element);
            }

            reset() {
                // Random size between 12 and 48 pixels
                this.size = Math.random() * 36 + 12;
                
                // Speed inversely proportional to size (bigger = slower)
                this.speed = (Math.random() * 2 + 1) * (30 / this.size);
                
                // Opacity based on size (bigger = more transparent)
                const opacity = 1 - (this.size - 12) / 36;
                
                this.element.style.fontSize = `${this.size}px`;
                this.element.style.opacity = opacity;
                
                // Random vertical position
                this.element.style.top = `${Math.random() * (window.innerHeight - this.size)}px`;
                
                // Start from right side
                this.x = window.innerWidth;
                this.element.style.left = `${this.x}px`;
                
                // Random name from pool
                this.element.textContent = namePool[Math.floor(Math.random() * namePool.length)];
            }

            move() {
                this.x -= this.speed;
                this.element.style.left = `${this.x}px`;
                
                // Reset when off screen
                if (this.x < -this.element.offsetWidth) {
                    this.reset();
                }
            }
        }

        // Create multiple scrolling names
        const names = Array.from({ length: 50 }, () => new ScrollingName());

        // Animation loop
        function animate() {
            names.forEach(name => name.move());
            requestAnimationFrame(animate);
        }

        animate();
